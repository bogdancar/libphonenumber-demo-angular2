<h1>This is a demo app for how to use libphonenumber-js on Angular 4</h1>

<p>asYouType('US').input('2133734') result is {{asYouType}}</p>
<p>format('2133734253', 'US', 'International') result is {{format}}</p>
<p>parse('(0777) 844 822', 'RO') result is country:{{parse.country}} phone: {{parse.phone}}</p>
